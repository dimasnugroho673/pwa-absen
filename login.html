<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="manifest.json">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/sb-admin-2.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/csslogin.css">
    <title>Halaman Login</title>
</head>


<body style="background-color: #F2F4FF;">
    <nav class="navbar navbar-light" style="background-color: #1843ce;">
        <a class="navbar-brand mx-auto" href="#">
            <img src="img/logo.png" width="40" height="40" alt="">
        </a>
    </nav>
    <img src="img/bg2.png" style="width: 100%; margin-top: -15%;" alt="">


    <div class="login-content">
        <form action="index.html">
            <h2 class="title" style="font-size: large; color: #0073DE"><strong>Login APPRES</strong></h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="home.html" class="btn btn-primary btn-sm active" role="button" aria-pressed="true"
                style="margin-left: 1%;"><i class="fas fa-undo fa-sm text-white-50"></i>&nbsp;Kembali</a>
        </form>
    </div>

</body>

</html>
